<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="logo-header text-center py-3">
  <img src="icons/LogoFruitSeeker.png" 
       alt="FruitSeeker" 
       class="img-fluid logo-fruitseeker">
</div>
  <main class="container py-4">

    <div class="d-flex flex-column align-items-center gap-2 mb-3">
  <div id="loadedCount" class="small text-muted">
    Sin datos cargados
  </div>

  <label for="fileInput" class="btn btn-primary btn-lg px-4">
    <i class="bi bi-cloud-upload"></i> Cargar datos
  </label>
  <input type="file" id="fileInput" accept=".xlsx,.csv" hidden>
</div>

    <div class="search-card card mx-auto mb-3">
      <div class="card-body text-center">
        <label for="q" class="form-label fw-semibold">Buscar (cualquier dato)</label>
        <input id="q" type="text" class="form-control form-control-lg text-center mx-auto"
               placeholder="Ej. iPad, MEP94QL/A, 0004, 1959..." autocomplete="off" style="max-width: 520px;">
        <div class="form-text">Se mostrar√°n todas las coincidencias.</div>
      </div>
    </div>

    <div id="results" class="d-grid gap-3"></div>

    <div class="d-flex justify-content-center my-4">
      <button id="btnBorrar" class="btn btn-outline-danger">
        <i class="bi bi-trash"></i> Borrar datos cargados
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
